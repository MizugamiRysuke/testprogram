<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>インベーダーゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #fff;
            background: #000;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #gameOver {
            font-size: 36px;
            color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div id="score">スコア: 0</div>
        <div id="gameOver">ゲームオーバー<br>スペースキーでリスタート</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js"></script>
</body>
</html>
